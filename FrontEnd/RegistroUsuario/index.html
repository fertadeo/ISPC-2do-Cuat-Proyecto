<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registro Usuario</title>

    <!-- Vinculacion con fuente Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/magic_book_round_logo.png" id="logo" alt="Logo de la Libreria" title="Magic Book Libreria">
    </header>

    <div class="container" style="height:80vh;width:30vw;">
        <div class="row">
            <div id="top">
                <p>CREA TU CUENTA GRATUITA</p>
            </div>
            <div id="formula">
                <form name="formulario">
                    <div id="datos">
                        <input type="text" id="nombre" class="form-control" placeholder="NOMBRE" required>
                    </div>
                    <div id="datos">
                        <input type="text" id="apellido" class="form-control" placeholder="APELLIDO" required>
                    </div>
                    <div id="datos">
                        <input type="text" id="usuario" class="form-control" placeholder="NOMBRE DE USUARIO" required 
                        pattern="[A-Za-z0-9]{6,12}" title="Letras y números. Minimo 6 y máximo 10.">
                    </div>
                    <div id="datos">
                        <input type="text" id="correo" class="form-control" placeholder="CORREO ELECTRONICO" required>
                    </div>
                    <div id="datos">
                        <input type="password" id="contraseña" class="form-control" placeholder="CONTRASEÑA" requiered
                        minlength="8" pattern="[A-Za-z0-9]+">
                    </div>
                    <div id="datos">
                        <input type="password" id="repiContraseña" class="form-control" placeholder="CONFIRMAR CONTRASEÑA" required
                        minlength="8" pattern="[A-Za-z0-9]+">
                    </div>
            </div>
            <div id="base">
                <button type="submit" id="boton" class="btn btn-primary">CREAR CUENTA</button>
            </div>
            <div id="base2">
                <button type="button" id="boton2" class="btn btn-link">YA TENGO UNA CUENTA</button>
            </div>
            </div>
        </div>
    </div>  

    <script src="js/script.js"></script>
</body>
</html>
